<!DOCTYPE html>
<html>
<head>
<title>Ejemplo sencillo de web service con RESTEasy</title>
<script type="text/javascript" src="http://localhost:8080/gestioneitorv4_0/rest-jsapi">
 </script>




<script type="text/javascript">
    function solicitarDatosAlumnos() {
      var alumnos = AlumnosServicesRs.getAlumnos();

      var table = '<table class="table"> <thead> <tr> <th>Nombre</th> <th>Apellidos</th> <th>Email</th> <th>ID</th> </tr> </thead> <tbody>';
      for (var i in alumnos) {
        table += '<tr><td>' + alumnos[i]["nombre"] + '</td><td>' + alumnos[i]["apellidos"] + '</td><td>' + alumnos[i]["email"] + '</td><td>' + alumnos[i]["iduser"] + '</td></tr>';
      }
      table += '</tbody></table>';
      // Obtener el elemento HTML donde ir dejando el resultado del servicio
      var div = document.getElementById("contenido");
      div.innerHTML = table;
    }
  </script>


</head>
<body onload="solicitarDatosAlumnos()">
	<h1>Listado de alumnos</h1>
	<br />
	
	<div id="contenido" style="height: 90%; top: 30px">
	Resultado del servicio REST...
	</div>
	
</body>
</html>
