<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">
	<ui:define name="titulo">
 #{msgs.tituloOperacionListado}
 </ui:define>
	<ui:define name="cuerpo">


		<h:form id="form">
			<p>Usuario</p>
			<p:inputText id="nombreUsuario" value="#{registro.usuario}" />
			<br></br>
			<p>Contraseña</p>
			<p:password id="password" value="#{registro.password}" match="password2" required="true"/>
			<p:message for="password" />
			<br></br>
			<p>Confirmar contraseña</p>
			<p:password id="password2" value="#{registro.password2}" required="true" requiredMessage="Las contraseñas no coinciden"/>
			<p:message for="password2" />
			<br></br>
			<!-- Mensaje de error se mostrará aquí -->
			<p:commandButton value="Registrar" />
		</h:form>

	</ui:define>

	<ui:define name="pie">

		<h:form id="form-pie">
			<ui:include src="/snippets/pie-casa.xhtml" />
		</h:form>

	</ui:define>
</ui:composition>
