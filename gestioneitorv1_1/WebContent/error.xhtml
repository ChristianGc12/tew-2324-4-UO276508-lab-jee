<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<!-- Si se quisiera tomar el idioma del navegador -->
<!-- <f:view locale="#{facesContext.externalContext.requestLocale}"> -->
<!-- Para tomar el idioma del bean de configuración BeanSettings -->
<f:view locale="#{settings.locale}">

	<h:head>
		<title>Error</title>
	</h:head>
	<h:body>
		<h:form>
			<p:menubar>
				<f:facet name="options">
					<h:commandLink value="#{msgs.enlaceIdiomaES}"
						actionListener="#{settings.setSpanish}">
					</h:commandLink>
					<h:commandLink value="#{msgs.enlaceIdiomaEN}"
						actionListener="#{settings.setEnglish}">
					</h:commandLink>
				</f:facet>
			</p:menubar>
		</h:form>
		<h1>ERROR</h1>
		<br> Ha ocurrido un Error en la solicitud de servicio</br>
		<h:outputText value="Vista #{controller.bgError.vista_Error}" /><br></br>
		<h:outputText value="Método: #{controller.bgError.metodo_Error}" /><br></br>
		<h:outputText value="Clase #{controller.bgError.clase_Error}" /><br></br>
		<h:outputText value="Error: #{controller.bgError.error_Error}" /><br></br>
		
		<h:outputLink value="index.xhtml">#{msgs.enlaceCasa}</h:outputLink>
	</h:body>
</f:view>
</html>
