<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">

<f:view locale="#{settings.locale}">

<h:head>
<title>#{msgs.tituloHead}</title> 
</h:head>
<h:body>

		<h:form>
			<p:menubar>
				<f:facet name="options">
					<h:commandLink value="#{msgs.enlaceIdiomaES}"
						actionListener="#{settings.setSpanish}">
					</h:commandLink>
					<h:commandLink value="#{msgs.enlaceIdiomaEN}"
						actionListener="#{settings.setEnglish}">
					</h:commandLink>
				</f:facet>
			</p:menubar>
		</h:form>

<!-- Aqu� va tu c�digo -->
<h:form>
<h:panelGrid columns="2">
  NOMBRE:     <h:inputText value="#{controller.alumno.nombre}"/>
  APELLIDOS:  <h:inputText value="#{controller.alumno.apellidos}"/>
  USERID:     <h:inputText value="#{controller.alumno.iduser}"/>
  EMAIL:      <h:inputText value="#{controller.alumno.email}"/>
</h:panelGrid>
  <h:commandButton value="#{msgs.botonSalvar}" action="#{controller.salva}"/>
</h:form>

<h:outputLink value="index.xhtml">#{msgs.enlaceCasa}</h:outputLink>

</h:body>
</f:view>
</html>
