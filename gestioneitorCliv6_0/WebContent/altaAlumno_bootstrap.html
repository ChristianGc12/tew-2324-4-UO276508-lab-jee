<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Tecnologias Web</title>
<!--Para la presentación adecuada en los dispositivos donde se visualice-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 
width=device-width establece el ancho de la página para que se ajuste al dispositivo.
initial-scale=1 establece el nivel de zoom inicial -->

<!--Uso de hojas de estilo de bootstrap local-->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body style="background-color: LightGrey">
	<!-- 
	***************************************************
	* SECCION PRINCIPAL DE FORMULARIOS         ********
	***************************************************

	-->
	<div class="container">
		<section>
			<div class="page-header">

				<h1>Alta alumno</h1>

			</div>
			<article>
				<div class="page-header">Datos para un nuevo alumno:</div>
				<form id="login" role="form" action="#"
					enctype="application/x-www-form-urlencoded">
					<p>
					<div class="form-group">
						<label for="username">Login: </label> <input type="text"
							name="username" id="username" size="25" />
					</div>

					<p>
					<div class="form-group">
						<label for="passwd">Contraseña: </label> <input type="password"
							name="passwd" id="passwd" size="25" />
					</div>
					<p>
					<div class="form-group">
						<label for="nombre">Nombre: </label> <input type="text"
							name="nombre" id="nombre" size="25" />
					</div>

					<p>
					<div class="form-group">
						<label for="apellidos">Apellidos: </label> <input type="text"
							name="apellidos" id="apellidos" size="25" />
					</div>

					<p>
					<p>
						<input type="submit" class="btn btn-default" name="submit"
							id="submit" value="Enviar" /> <input type="reset"
							class="btn btn-default" name="reset" id="reset" value="Reiniciar" />
					</p>
				</form>
			</article>
		</section>
	</div>
</body>
</html>
